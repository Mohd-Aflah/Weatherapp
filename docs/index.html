<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather Dashboard - Get current weather and 5-day forecasts for any city">

  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city or location">
      <button onclick="fetchWeather()"><span>ðŸ”„</span></button>
    </div>

    <!-- Tab Buttons -->
    <div class="tabs">
      <button id="currentBtn" class="active" onclick="showTab('current')">Current Weather</button>
      <button id="forecastBtn" onclick="showTab('forecast')">5-Day Forecast</button>
    </div>

    <!-- Weather Display -->
    <div id="weatherDisplay">
    </div>
  </div>

  <!-- Script for backend integration -->
  <script src="script.js"></script>
